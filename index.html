<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assaginment06-Green-Earth</title>

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="bg-[#15803D] sticky top-0 z-50 shadow-md">
        <nav class="navbar container mx-auto px-4">
            <div class="navbar-start flex items-center gap-2">
                <div class="dropdown lg:hidden">
                    <button class="btn btn-ghost text-white px-0">
                        <i class="fa-solid fa-ellipsis-vertical text-lg"></i>
                    </button>
                    <ul class="dropdown-content menu mt-3 w-52 rounded-box p-2 shadow z-[999] bg-gray-200 text-green-900">
                        <li><a href="#campaign"> About</a></li>
                        <li><a href="#choose"> Gallery</a></li>
                        <li><a href="#campaign-form"> Plant a Tree</a></li>
                    </ul>
                </div>
                <a class="text-xl md:text-2xl font-bold text-white whitespace-nowrap" href="#">Green Earth</a>
            </div>
            <div class="navbar-center hidden lg:flex gap-6 font-medium">
                <a href="#campaign" class="text-white relative px-2 py-1 rounded after:absolute after:left-0 after:-bottom-1 after:h-[2px] after:w-0 after:bg-white hover:after:w-full after:transition-all active:bg-white active:text-[#15803D]">
                    About
                </a>
                 <a href="#choose" class="text-white relative px-2 py-1 rounded after:absolute after:left-0 after:-bottom-1 after:h-[2px] after:w-0 after:bg-white hover:after:w-full after:transition-all active:bg-white active:text-[#15803D]">
                Gallery
                </a>
                <a href="#campaign-form" class="text-white relative px-2 py-1 rounded after:absolute after:left-0 after:-bottom-1 after:h-[2px] after:w-0 after:bg-white hover:after:w-full after:transition-all active:bg-white active:text-[#15803D]">
                Plant a Tree
                </a>
            </div>
            <!-- button -->
            <div class="navbar-end">
                <a class="btn font-bold text-[#15803D] bg-[#FBBF24] hover:bg-white border-none rounded-full px-4 md:px-8 shadow-none text-xs md:text-base" href="#campaign-form">
                    Plant a Tree
                </a>
            </div>
        </nav>
    </header>

    <section class="bg-[#D1EBD5] min-h-56  md:h-75 flex items-center justify-between relative overflow-hidden px-4">
        <div class="hidden md:block w-1/3.5">
            <img src="assets/hero-leaf1.png" class="w-full h-auto object-contain opacity-90" alt="left-0">
        </div>
        <div class="text-center py-10 w-full md:w-1/2">
            <h1 class="text-2xl md:text-4xl font-extrabold mb-5 tracking-tight">
                Plant a Tree, Grow a Future
            </h1>
            <p class="text-gray-600 text-xs md:text-base max-w-lg mx-auto mb-6 leading-snug">
                Join our mission to plant 1 million trees and make the Earth greener for future
                generations.
            </p>
            <a href="#choose" class="bg-[#FBBF24] hover:bg-white text-[#15803D] font-bold rounded-full px-8 py-2 md:py-3 text-xs md:text-sm transition-all inline-block">
                Get Involved
            </a>
        </div>
        <div class="hidden md:block w-1/3.5">
            <img src="assets/hero-leaf2.png" class="w-full h-auto object-contain opacity-90" alt="right">
        </div>
    </section>
</body>
</html>
